
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recon.AI</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .pulse-dot {
            margin-top: 50px;
            width: 20px;
            height: 20px;
            background-color: #00aaff;
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(0, 170, 255, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 170, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(0, 170, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 170, 255, 0);
            }
        }
    </style>
</head>
<body>
    <h1>Recon.AI</h1>
    <p>Recon.AI is not just launching — it’s learning.</p>
    <p>Real-time intelligence begins here.</p>
    <p>Trust builds from the first frame.</p>
    <div class="pulse-dot"></div>
</body>
</html>
