
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recon.AI</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 700px;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: brightness(1.1);
        }
        .pulse-circuit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: glowPulse 2.5s infinite ease-in-out;
            pointer-events: none;
        }
        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
                opacity: 0.5;
            }
            50% {
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.4);
                opacity: 0.8;
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="reconai_under_construction.png" alt="Recon.AI under construction">
        <div class="pulse-circuit"></div>
    </div>
</body>
</html>
