<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recon.AI â€“ Whisper Entry</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #000000 0%, #111111 100%);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .whisper-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .whisper-circle {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #888;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: pulse 3s infinite ease-in-out;
    }

    h1 {
      font-size: 2em;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1em;
      max-width: 500px;
      margin: 0 auto;
      color: #aaa;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.05);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="whisper-container">
    <div class="whisper-circle"></div>
    <h1>Recon.AI</h1>
    <p>Begin in silence. Let the system listen before you speak.</p>
  </div>
</body>
</html>
